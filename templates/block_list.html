<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<h1>Book List</h1>
<h1>{{title}}</h1>
<table>
    <Thead>
    <tr>
        <th>title</th>
        <th>author</th>
        <th>year</th>
    </tr>
    </Thead>
    <tbody>
    {% for book in books %}
    <tr>
        <td>
            <a href="/book/{{book.id}}">{{book.title}}</a>
        </td>
        <td>{{book.author}}</td>
        <td>{{book.year}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
